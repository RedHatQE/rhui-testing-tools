- &HOME_SCREEN !Screen
        name: home
        prompt: ".*rhui (home) => "
        screen_map:
            '^': *HOME_SCREEN
            'r': &REPO_SCREEN !Screen
                 name: repo
                 prompt: ".*rhui (repo) => "
                 screen_map:
                    '^': *HOME_SCREEN
                    '<': *HOME_SCREEN
                    'h': *HOME_SCREEN
                    'a': &REPO_ADD_SCREEN !Screen
                         name: repo_add
                         prompt: ".*=> "
            'c': &CDS_SCREEN !Screen
                 name: cds
                 prompt: ".*rhui (cds) => "
                 screen_map:
                     '^': *HOME_SCREEN
                     '<': *HOME_SCREEN
                     'h': *HOME_SCREEN
                     'l': !ScreenLeaf
                          name: cds_list
                          parent: *CDS_SCREEN
                     'i': !ScreenLeaf
                          name: cds_info
                          parent: *CDS_SCREEN
                     'r': !ScreenLeaf
                          name: cds_register
                          parent: *CDS_SCREEN
                     'm': !ScreenLeaf
                          name: cds_move
                          parent: *CDS_SCREEN
                     'd': !ScreenLeaf
                          name: cds_del
                          parent: *CDS_SCREEN
                     's': !ScreenLeaf
                          name: cds_associate
                          parent: *CDS_SCREEN
                     'u': !ScreenLeaf
                          name: cds_unassociate
                          parent: *CDS_SCREEN
