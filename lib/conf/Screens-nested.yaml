- &HOME_SCREEN !Screen
        name: home
        prompt: ".*rhui (home) => "
        screen_map:
            '^': *HOME_SCREEN
            'r': &REPO_SCREEN !Screen
                 name: repo
                 prompt: ".*rhui (repo) => "
                 screen_map:
                    '^': *HOME_SCREEN
                    '<': *HOME_SCREEN
                    'h': *HOME_SCREEN
                    'a': &REPO_ADD_SCREEN !Screen
                         name: repo_add
                         prompt: ".*=> "
            'c': &CDS_SCREEN !Screen
                 name: cds
                 prompt: ".*rhui (cds) => "
                 screen_map:
                     '^': *HOME_SCREEN
                     '<': *HOME_SCREEN
                     'h': *HOME_SCREEN
                     'l': &CDS_LIST_SCREEN !ScreenLeaf
                          name: cds_list
                          parent: *CDS_SCREEN
                     'i': &CDS_INFO_SCREEN !CdsInfoScreen
                          parent: *CDS_SCREEN
                     'a': &CDS_ADD_SCREEN !ScreenLeaf
                          name: cds_add
                          parent: *CDS_SCREEN
                     'm': &CDS_MOVE_SCREEN !ScreenLeaf
                          name: cds_move
                          parent: *CDS_SCREEN
                     'd': &CDS_DEL_SCREEN !ScreenLeaf
                          name: cds_del
                          parent: *CDS_SCREEN
                     's': &CDS_ASSOCIATE_SCREEN !ScreenLeaf
                          name: cds_associate
                          parent: *CDS_SCREEN
                     'u': &CDS_UNASSOCIATE_SCREEN !ScreenLeaf
                          name: cds_unassociate
                          parent: *CDS_SCREEN
