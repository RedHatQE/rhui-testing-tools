- &HOME_SCREEN !Screen
        name: home
        prompt: ".*rhui (home) => "
        screen_map:
            '^': *HOME_SCREEN
            '<': *HOME_SCREEN
            'h': *HOME_SCREEN
            'r': &REPO_SCREEN !Screen
                 name: repo
                 prompt: ".*rhui (repo) => "
                 screen_map:
                     '^': *HOME_SCREEN
                     '<': *HOME_SCREEN
                     'h': *HOME_SCREEN
                     'l': !ScreenLeaf
                          name: repo_list
                          parent: *REPO_SCREEN
                     'i': !ScreenLeaf
                          name: repo_info
                          parent: *REPO_SCREEN
                     'a': !ScreenLeaf
                          name: repo_add
                          parent: *REPO_SCREEN
                     'c': !ScreenLeaf
                          name: repo_custom
                          parent: *REPO_SCREEN
                     'd': !ScreenLeaf
                          name: repo_del
                          parent: *REPO_SCREEN
                     'u': !ScreenLeaf
                          name: repo_upload
                          parent: *REPO_SCREEN
                     'p': !ScreenLeaf
                          name: repo_packages
                          parent: *REPO_SCREEN
            'c': &CDS_SCREEN !Screen
                 name: cds
                 prompt: ".*rhui (cds) => "
                 screen_map:
                     '^': *HOME_SCREEN
                     '<': *HOME_SCREEN
                     'h': *HOME_SCREEN
                     'l': !ScreenLeaf
                          name: cds_list
                          parent: *CDS_SCREEN
                     'i': !ScreenLeaf
                          name: cds_info
                          parent: *CDS_SCREEN
                     'r': !ScreenLeaf
                          name: cds_register
                          parent: *CDS_SCREEN
                     'm': !ScreenLeaf
                          name: cds_move
                          parent: *CDS_SCREEN
                     'd': !ScreenLeaf
                          name: cds_del
                          parent: *CDS_SCREEN
                     's': !ScreenLeaf
                          name: cds_associate
                          parent: *CDS_SCREEN
                     'u': !ScreenLeaf
                          name: cds_unassociate
                          parent: *CDS_SCREEN
