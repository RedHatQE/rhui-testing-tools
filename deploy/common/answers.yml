# rhui config build steps
- name: answers file
  action: template
    src=common/templates/answers.j2
    dest=${answers.file}
    owner=root
    group=root
    mode=0644
  when_set: ${answers}
  tags:
  - answers

- name: rhui-installer
  action: shell /usr/bin/rhui-installer ${answers.file}
  when_set: ${answers}
  tags:
  - answers

